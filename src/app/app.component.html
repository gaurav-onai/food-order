<mat-toolbar color="primary">
<mat-toolbar-row>
    <button  mat-icon-button (click)="toggle()"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon" >menu</mat-icon></button>
    <span>Order It !</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<div >
<mat-sidenav-container style="height:100%; top:62px">
    <mat-sidenav #sidenav position="start" opened>
        <mat-nav-list>
            <a mat-list-item *ngFor="let link of links" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:
                true}" [routerLink]="link.url">{{link.name}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="min-height: 100vh; height: 100%;">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<style>
    .mat-list-base .mat-list-item, .mat-list-base .mat-list-option {
    display: block;
    height: 40px;
    -webkit-tap-highlight-color: transparent;
    width: 100%;
    padding: 45px;
    position: relative;
    font-weight: bold;
    font-size: 20pt;
    text-align: center;
}

</style>
